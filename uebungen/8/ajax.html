<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax & Fetch API Beispiel</title>
    <script>
        function loadDataXHR() {
            let xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    document.getElementById("output").innerText = this.responseText;
                }
            };
            xhttp.open("GET", "ajax_info.txt", true); 
            xhttp.send();
        }

        function loadDataFetch() {
            fetch("ajax_info.txt") 
                .then(response => response.text())
                .then(data => {
                    document.getElementById("output").innerText = data;
                })
                .catch(error => console.error("Fehler: ", error));
        }
    </script>
</head>
<body>
    <h1>Ajax & Fetch API Test</h1>
    <button onclick="loadDataXHR()">Daten laden mit XMLHttpRequest</button>
    <button onclick="loadDataFetch()">Daten laden mit Fetch API</button>
    <div id="output" style="margin-top:20px; padding:10px; border:1px solid #000;"></div>
</body>
</html>
